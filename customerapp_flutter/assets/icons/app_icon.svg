<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="highlightGradient" cx="-40%" cy="-40%" r="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="112" ry="112" fill="url(#backgroundGradient)" />
  
  <!-- Highlight overlay -->
  <rect width="512" height="512" rx="112" ry="112" fill="url(#highlightGradient)" />
  
  <!-- BMU Letter in background -->
  <text x="80" y="180" fill="#FFFFFF" fill-opacity="0.3" font-family="Arial, sans-serif" font-size="128" font-weight="900">B</text>
  
  <!-- Main restaurant icon (simplified fork and spoon) -->
  <g transform="translate(256,256)">
    <!-- Fork -->
    <g transform="translate(-40,-60)">
      <rect x="-4" y="-60" width="8" height="120" fill="#FFFFFF" rx="4" />
      <rect x="-12" y="-60" width="4" height="40" fill="#FFFFFF" rx="2" />
      <rect x="-4" y="-60" width="4" height="40" fill="#FFFFFF" rx="2" />
      <rect x="4" y="-60" width="4" height="40" fill="#FFFFFF" rx="2" />
      <rect x="12" y="-60" width="4" height="40" fill="#FFFFFF" rx="2" />
    </g>
    
    <!-- Spoon -->
    <g transform="translate(40,-60)">
      <rect x="-4" y="-20" width="8" height="80" fill="#FFFFFF" rx="4" />
      <ellipse cx="0" cy="-40" rx="16" ry="20" fill="#FFFFFF" />
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="410" cy="150" r="20" fill="#FFFFFF" fill-opacity="0.8" />
  <circle cx="140" cy="380" r="16" fill="#FF6B35" fill-opacity="0.9" />
  <circle cx="380" cy="320" r="12" fill="#FFFFFF" fill-opacity="0.6" />
</svg>