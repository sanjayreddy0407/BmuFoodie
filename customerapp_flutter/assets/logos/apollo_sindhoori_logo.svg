<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apolloGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90A4"/>
      <stop offset="50%" style="stop-color:#0077BE"/>
      <stop offset="100%" style="stop-color:#003366"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#apolloGradient)" stroke="#FEBB2C" stroke-width="2"/>
  <g transform="translate(15,15)">
    <!-- Traditional South Indian Thali plate -->
    <circle cx="35" cy="35" r="25" fill="#C0C0C0" stroke="#A9A9A9" stroke-width="2"/>
    <!-- Small bowls on thali -->
    <circle cx="25" cy="25" r="4" fill="#FFFFFF" stroke="#A9A9A9"/>
    <circle cx="45" cy="25" r="4" fill="#FFFFFF" stroke="#A9A9A9"/>
    <circle cx="25" cy="45" r="4" fill="#FFFFFF" stroke="#A9A9A9"/>
    <circle cx="45" cy="45" r="4" fill="#FFFFFF" stroke="#A9A9A9"/>
    <!-- Food items -->
    <circle cx="25" cy="25" r="3" fill="#FF6347"/> <!-- Sambar -->
    <circle cx="45" cy="25" r="3" fill="#32CD32"/> <!-- Dal -->
    <circle cx="25" cy="45" r="3" fill="#FFD700"/> <!-- Rasam -->
    <circle cx="45" cy="45" r="3" fill="#8A2BE2"/> <!-- Chutney -->
    <!-- Rice in center -->
    <circle cx="35" cy="35" r="8" fill="#FFFACD"/>
    <g fill="#FFFFFF" opacity="0.7">
      <circle cx="32" cy="32" r="0.5"/>
      <circle cx="38" cy="33" r="0.5"/>
      <circle cx="35" cy="38" r="0.5"/>
      <circle cx="33" cy="36" r="0.5"/>
      <circle cx="37" cy="37" r="0.5"/>
    </g>
    <!-- Moon and stars (night theme) -->
    <circle cx="55" cy="15" r="3" fill="#FFFACD"/>
    <polygon points="60,10 61,12 63,12 61.5,13.5 62,15.5 60,14.5 58,15.5 58.5,13.5 57,12 59,12" fill="#FFFACD"/>
    <!-- Text -->
    <text x="35" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#FFFFFF">APOLLO SINDHOORI</text>
    <text x="35" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#FFFFFF">NIGHT MESS</text>
  </g>
</svg>