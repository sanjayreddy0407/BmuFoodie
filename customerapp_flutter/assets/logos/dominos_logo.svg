<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dominosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31837"/>
      <stop offset="50%" style="stop-color:#0052CC"/>
      <stop offset="100%" style="stop-color:#E31837"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#dominosGradient)" stroke="#FEBB2C" stroke-width="2"/>
  <g transform="translate(15,15)">
    <!-- Pizza base -->
    <circle cx="35" cy="35" r="25" fill="#FFD700"/>
    <!-- Pizza sauce -->
    <circle cx="35" cy="35" r="22" fill="#FF6347"/>
    <!-- Cheese -->
    <circle cx="35" cy="35" r="20" fill="#FFFACD"/>
    <!-- Pepperoni -->
    <circle cx="28" cy="28" r="3" fill="#8B0000"/>
    <circle cx="42" cy="30" r="3" fill="#8B0000"/>
    <circle cx="30" cy="42" r="3" fill="#8B0000"/>
    <circle cx="40" cy="40" r="3" fill="#8B0000"/>
    <circle cx="35" cy="35" r="3" fill="#8B0000"/>
    <!-- Domino dots pattern -->
    <g fill="#FFFFFF">
      <circle cx="25" cy="25" r="1"/>
      <circle cx="45" cy="25" r="1"/>
      <circle cx="25" cy="45" r="1"/>
      <circle cx="45" cy="45" r="1"/>
      <circle cx="35" cy="25" r="1"/>
      <circle cx="35" cy="45" r="1"/>
    </g>
    <!-- Text -->
    <text x="35" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">DOMINO'S</text>
  </g>
</svg>